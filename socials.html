<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #2b1740, #0f0f14);
    color: #e4e4e7;
    min-height: 100vh;
  }

  header {
    background-color: #2a2a31;
    padding: 8px 60px; /* thin bar */
    display:flex;
    justify-content:flex-end; /* keep buttons in same place */
    align-items:center;
  }

  nav a {
    color:#a1a1aa;
    text-decoration:none;
    margin-left:25px;
    font-size:14px;
    padding:8px 14px;
    border-radius:8px;
    transition:0.3s;
    box-shadow: 0 0 0px rgba(255,255,255,0);
  }

  nav a:hover {
    color:#fff;
    box-shadow:0 0 12px rgba(109,40,217,0.7); /* glow */
  }

  .active { background-color:#6d28d9; color:white; box-shadow:0 0 12px rgba(109,40,217,0.7); }

  h1 { font-size:32px; margin-bottom:10px; }
  .subtitle { color:#a1a1aa; margin-bottom:40px; }

  .links {
    display:flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }

  .link-card {
    background-color:#2a2a31;
    padding:18px;
    border-radius:14px;
    text-decoration:none;
    color:white;
    transition:0.3s;
    box-shadow:0 0 0px rgba(109,40,217,0);
    width: 250px;
    text-align: center;
  }

  .link-card:hover {
    box-shadow:0 0 12px rgba(109,40,217,0.7);
  }

  .link-title { font-weight:bold; margin-bottom:6px; font-size:16px; color:#c084fc; }
  .link-desc { font-size:14px; color:#a1a1aa; }

  .bottom-row {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }

  footer { text-align:center; margin-top:50px; padding:20px; color:#71717a; font-size:13px; }
</style>
</head>
